<ul class="list-group">
  <li *ngFor="let task of (tasks | async)" class="list-group-item">
    <span (click)="openInfoDialog(task)">{{ task.id }} - {{ task.title }}</span>
    <button [routerLink]="['edit', task.id]" class="btn btn-default">Edit</button>
    <button (click)="openDeleteDialog(task.id)" class="btn btn-danger">Delete</button>
  </li>
</ul>

<button routerLink="create" class="btn btn-primary">CREATE NEW TASK</button>
