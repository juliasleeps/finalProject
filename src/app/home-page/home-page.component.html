<ul>
  <li *ngFor="let task of (tasks | async)">
    <span (click)="openInfoDialog(task)">{{ task.id }} - {{ task.title }}</span>
    <button [routerLink]="['edit', task.id]">Edit</button>
    <button (click)="openDeleteDialog(task.id)">Delete</button>
  </li>
</ul>

<button routerLink="create">CREATE NEW TASK</button>
