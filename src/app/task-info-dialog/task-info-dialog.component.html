<h2 mat-dialog-title>Task info</h2>
<mat-dialog-content>
  <div><b> ID:</b> {{ data.id }}</div>
  <div><b> Title:</b> {{ data.title }}</div>
  <div><b> Author:</b> {{ data.author }}</div>
  <div><b> Assignee: </b>{{ data.assignee }}</div>
  <div><b> Description:</b> {{ data.description }}</div>
  <div><b> Priority:</b> {{ data.priority }}</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn" mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
